<!D0CTYPE html>
<html ng-app="MyProfileApp">
  <head>
  <meta charset="utf-8">
    <title>Fisrt Page</title>
 		<link rel=" stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> 
  </head>

<body  ng-controller="PostsCtrl">
<form name="form.userform" id="form1" ng-submit="signup()">
    <fieldset>
        <center><legend><strong>Enter Details</strong></legend></center>
            <div class="control-group">
                <center><input type="text" placeholder="Enter Firstname" ng-model="user.fname" size=50 required/></center>
                <center><input type="text" placeholder="Enter Lastname" ng-model="user.lname" size=50 required/></center>
                <center><input type="text" placeholder="Enter EmailId" ng-model="user.emailid" size=50 required/></center>
            </div>
    </fieldset>
    <p>
         <div><center><button type="submit">SAVE</button></center></div>
    </p>
</form>
<div class="container">
<table class="table table-striped table-condensed table-hover">
 		<thead class="tbl-header">
 			<th>Firstname</th>
 			<th>Lastname</th>
 			<th>EmailId</th>
 		</thead>
		<tbody>
			<tr ng-repeat="user in users">
				<td>{{user.fname}}</td>
				<td>{{user.lname}}</td>
				<td>{{user.emailid}}</td>
			</tr>			
		</tbody> 		
 	</table>	
 	 
</div>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
<script src="//code.angularjs.org/1.2.16/angular-animate.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-resource.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.9.0.js"></script>
<script src="javascripts/test.js"></script>
<script src="javascripts/testService.js"></script>
</body>

 
</html>
